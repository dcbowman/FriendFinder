<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>

 <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron">
  <h1>Friend Finder</h1>
  <p>Match up with someone just as cool as you are!</p>
  
</div>
<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Enter your basic info</strong></h3>
					</div>
					<div class="panel-body">
						<form action="" method="POST" role="form">
						
							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="name" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Location</label>
								<input type="text" class="form-control" id="location" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Age</label>
								<input type="text" class="form-control" id="age" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Photo</label>
								<input type="text" class="form-control" id="photo" placeholder="">
							</div>

						</form>

  <p><a class="btn btn-primary btn-lg" href="#" role="button" id="addBtn">Find a friend!</a></p>





<!--Jquery-->
  <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript" src="server.js"></script>
</body>
</html>
